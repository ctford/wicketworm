<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WicketWorm - Test Match Probability Visualizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
      }

      header {
        padding: 1.5rem 2rem;
        background: #111;
        border-bottom: 1px solid #333;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .subtitle {
        color: #888;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      main {
        padding: 2rem;
      }

      #chart {
        width: 100%;
        height: 500px;
        background: #111;
        border-radius: 8px;
        border: 1px solid #333;
      }

      .status {
        margin-top: 1rem;
        padding: 1rem;
        background: #1a1a1a;
        border-radius: 6px;
        font-size: 0.875rem;
        color: #888;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WicketWorm</h1>
      <div class="subtitle">Test Match Probability Visualizer</div>
    </header>

    <main>
      <div id="chart">
        <div class="loading">Loading worm chart...</div>
      </div>
      <div class="status" id="status">
        Offline replay mode
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
